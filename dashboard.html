<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-
width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>BugMe Issue Tracker</title>
<link href="style/dashboard.css" type=text/css rel="stylesheet"/>
<script src="script/dashboard.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/3399dec892.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class =container>
        <header>
            
            <h3><span><i class="fas fa-bug"></i></span>BugMe Issue Tracker</h3>
        </header>
        <section id= main>
            <div id= headings>
                <h1>Issues</h1>
                <button id= create>Create New Issue</button>

            </div>
            <br>
            
            
            <div id=filter_option>
                <p>Filter by:</p>
                <button class = all>ALL</button>
                <button class = open>OPEN</button>
                <button class = my_tickets>MY TICKETS</button>
            </div>
            <div id="result">
                <table id= board>
                    <thead>
                        <tr>
                            <th id= title>Title</th>
                            <th id =type>Type</th>
                            <th id=status>Status</th>
                            <th id=assign>Assigned To</th>
                            <th id=created>Created</th>                            
                        </tr>
                    </thead>
                    <tbody id="issuesData">
                    </tbody>
                </table>
                

            </div>
    
           
    
        </section>
        <aside>
            
            <div id=sidebar>
                <ul>
                    <li> <a href="dashboard.html"> 
                        <span><i class="fa fa-fw fa-home"></i></span> 
                        Home</a> 
                    </li>
                    <br>
                    <li> <a href="adduser.html"> 
                        <span><i class="fas fa-user-plus"></i></span> 
                        User</a> 
                    </li>
                    <br>
                    <li> <a href="InserIusse.html"> 
                        <span><i class="fas fa-plus-circle"></i></span> New
                        Issue</a> 
                    </li>
                    <br>
                    <li> <a href="/logout"> 
                        <span><i class="fas fa-power-off"></i></span>
                        Logout</a> 
                    </li>
                </ul>
            </div>         
    
        </aside>
    </div>

    
</body>
</html>
